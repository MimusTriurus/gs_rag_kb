<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPS helper</title>
    <style>
        body {
            height: 97vh;
            background-color: #1e1e1e;
            color: #cfcfcf;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #chat-box {
            width: 80%;
            height: auto;
            flex: 1 1 auto;
            background: #2e2e2e;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: #4a90e2 #2e2e2e;
        }

        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: #2e2e2e;
            border-radius: 5px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background-color: #4a90e2;
            border-radius: 5px;
            border: 2px solid #2e2e2e;
        }

        #chat-box::-webkit-scrollbar-thumb:hover {
            background-color: #3a7ac2;
        }
        .message { max-width: 60%; margin: 5px; padding: 10px; border-radius: 10px; position: relative; }
        .user { align-self: flex-end; background-color: #4a90e2; color: white; border-bottom-right-radius: 0; }
        .bot { align-self: flex-start; background-color: #3e3e3e; color: #fff; border-bottom-left-radius: 0; }
        #input-box { width: 80%; display: flex; }
        #input-box input { flex: 1; padding: 10px; border-radius: 5px; border: none; background: #3e3e3e; color: #fff; }
        button { margin-left: 5px; padding: 10px; border: none; border-radius: 5px; background-color: #4caf50; color: white; cursor: pointer; }
        .dislike_btn { background-color: darkred; }
        a {color: #4a90e2}
        .spinner {
            width: 24px;
            height: 24px;
            border: 4px solid #555;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            flex: none;
            align-self: center;
        }
        @keyframes spin {
            from { transform: rotate(0deg) translateZ(0); }
            to { transform: rotate(360deg) translateZ(0); }
        }
    </style>
</head>
<body>
    <h1>DPS Assistant</h1>
    <div id="chat-box">
    </div>
    <div id="input-box">
        <input type="text" id="user-input" placeholder="Ask something..." autocomplete="off"/>
        <button onclick="sendQuery()" id="send-btn">Send</button>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const sendBtn = document.getElementById('send-btn');
        async function sendQuery() {
            const input = document.getElementById('user-input');
            const query = input.value.trim(); if (!query) return;
            const userMsg = document.createElement('div'); userMsg.className='message user'; userMsg.textContent = query;
            chatBox.appendChild(userMsg);

            input.value='';
            sendBtn.disabled = true; sendBtn.style.backgroundColor = '#888';
            const spinner = document.createElement('div');
            spinner.className='spinner';
            chatBox.appendChild(spinner);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });

            const res = await fetch('/rag/search',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({query})});
            const data = await res.json();
            spinner.remove();
            sendBtn.disabled = false; sendBtn.style.backgroundColor = '#4caf50';
            const botMsg = document.createElement('div'); botMsg.className='message bot';
            botMsg.innerHTML = `${data.answer}<br/>
                                <a href="${data.url}">Document link</a><br/><br/>
                                <b>Author: </b>${data.author}<br/><br/>
                                <button onclick="sendFeedback('${query}', true)">üëç</button>
                                <button class="dislike_btn" onclick="sendFeedback('${query}', false)">üëé</button>
                                `;
            chatBox.appendChild(botMsg);
        }
        async function sendFeedback(query, liked) {
            await fetch('/feedback',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({query,liked})});
        }
        document.getElementById('user-input').addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();sendQuery();}});
    </script>
</body>
</html>
